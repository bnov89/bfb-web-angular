<div>
  <p>bet works!</p>
  <form role="form" (submit)="saveBet()">
    <label>{{matchToBet.homeTeamName}}</label>
    <input name="homeTeamGoals" [(ngModel)]="homeTeamGoals"/>
    :
    <input name="awayTeamGoals" [(ngModel)]="awayTeamGoals"/>
    <label>{{matchToBet.awayTeamName}}</label>
    <button type="submit">Submit</button>
  </form>
  <p>Other bets</p>
  <ul>
    <li *ngFor="let bet of betsList">
      {{bet.homeTeamGoals}}: {{bet.awayTeamGoals}}
    </li>
  </ul>
</div>
